<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Angular JS</title>
        <link rel="stylesheet" href="style/css/main.css" />
        <script defer src="node_modules/angular/angular.js"></script>
        <script defer src="dist/js/angular.js"></script>
    </head>
    <body >
        <div data-ng-app="myFirstApp"
                data-ng-init="name='world'">
            <h2>1st app: myFirstApp</h2>
            <label>Name</label>
            <input data-ng-model="name" />
            <br />
            <span>Hello, {{name}}!</span>
            <p data-ng-bind="name"></p>
        </div>

        <div data-ng-app="mySecondApp"
                data-ng-cloak>
            <h2>2nd app: myDemoApp</h2>
            <ul data-ng-controller="demoController as demo">
                <li data-ng-repeat="message in demo.messages">
                    {{message}}
                </li>
            </ul>
            <my-demo></my-demo>
        </div>

        <div data-ng-app="my3dApp"
                data-ng-cloak>
            <h2>3d app: my3dApp</h2>
            <ul data-ng-controller="demoController1 as demo1">
                <li>{{demo1.a}}</li>
            </ul>
            <ul data-ng-controller="demoController2 as demo2">
                <li>{{demo2.a}}</li>
            </ul>
        </div>

    </body>
</html>
