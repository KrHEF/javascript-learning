<template>
    <require from="bootstrap/dist/css/bootstrap.css"></require>
    <h1>${title}</h1>
    <div>
        <div repeat.for="item of items">
            <button type="button"
                    style="margin: 5px;"
                    class="btn btn-primary"
                    click.delegate="onItemClicked(item)">
                ${item.itemName}
            </button>
        </div>
    </div>
    <div>
        Selected Item : ${selectedItem.itemId} - ${selectedItem.itemName}
    </div>
    <div class="form-group">
        <label for="inputName">Name:</label>
        <input id="inputName"
                class="form-control input-name"
                placeholder="${inputPlaceholder}"
                value.bind="inputName" />
        <button type="button"
                id="submit-button-button"
                class="submit-button"
                click.delegate="onSubmit()">
            Submit
        </button>
    </div>
</template>
